<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="pageHeader">Awesome Books</h1>
  <div id="bookList" class="bookList"></div>
  <span class="line"></span>
<h2 class="formHeader">Add a New book</h2>
  <form id="form">
    <input type="text" id="title" class="title" name="title" placeholder="Title">
    <br>
    <input type="text" id="author" class="author" name="author" placeholder="Author">
    <br>
    <input type="submit" id="addBook" class="bookAdd" value="Add">
  </form>
  <div id="error" class="error">Please fill all fields</div>
  <script src="logic.js" ></script>
</body>

</html>
